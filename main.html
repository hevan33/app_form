<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<title>basic html form</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@1,100&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div id="main">
        <div class="column">
            
               
        </div>
        <div class="column_2">
            <div class="block">

            </div>
            <div class="block_2">
                <div id="title">
                    Application form
                    
                </div>
                
                <div id="name">
                    <label for="name">name:</label>
                <input id="name"type="text" placeholder="Jan">
            </div>
            <div id="surname">
                <label for="name">surname:</label>
                <input id="surname"type="text" placeholder="Kowalski">
            </div>
            <div id="e_mail">
                <label for="name">e-mail:</label>
                <input id="e_mail"type="text" placeholder="jan.kowalski@wp.pl">
            </div>
            <div id="buttons">
                <input type="button" value="Send" id="submit">
                <input type="button" value="Send" id="clear">
            
            </div>

            </div>
            <div class="block">
              <div id="text"></div>
            </div>
        </div>
        <div class="column">
            
        </div>
    </div>
  
</body>
</html>
