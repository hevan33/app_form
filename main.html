<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<title>basic html form</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@1,100&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js.js"></script>
</head>
<body>

    <div id="main">
        <div class="column">
            
               
        </div>
        <div class="column_2">
            <div class="block">

            </div>
            <div class="block_2">
                <div id="title">
                    Application form
                    
                </div>
                
                <div id="name_container" >
                    <p class="form_text">name:</p>
                    <input id="name"type="text" >
                </div>
                <div id="surname_container" >
                    <p class="form_text">surname:</p>
                    <input id="surname"type="text" >
                </div>
                <div id="e_mail_container" >
                    <p class="form_text">e-mail:</p>
                    <input id="e_mail"type="text" >
                </div>
                <div id="buttons">
                    <input type="button" value="Send" id="submit" class="btn">
                    <input type="button" value="Clear" id="clear" class="btn">
                
                </div>
            </div>
     

            
            <div class="block">
              <div id="text"></div>
            </div>
        </div>
        <div class="column">
            
        </div>
    </div>
  
</body>
</html>
